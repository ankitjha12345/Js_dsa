<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Traversing</title>
</head>
<body>
  <h2> What is Array Traversing </h2>
  <h3> Ans : To traverse an array means to access each element (item) stored in the array so that the data can be checked or used as part of a process <h3>
   <a href="https://imgbox.com/40Po5tUE" target="_blank"><img src="https://thumbs2.imgbox.com/65/6d/40Po5tUE_t.png" alt="image host"/></a>
  <script>
    let data = [9.45,50,5,45,99,5,4,7,8,22,3];
      
    for (let x=0; x<data.length; x++) {
      document.write(`${data[x]}<br>`);
    }
    
  </script>
</body>
</html>
